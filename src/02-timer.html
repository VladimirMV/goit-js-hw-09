<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/timer.css" />
  </head>
  <body>
    <!-- <audio src="sm-sounds-things-explosion.mp3" controls autoplay loop preload="auto"></audio> -->
    <p><a href="index.html">Go back</a></p>

    <audio src="./kitchen-timer-click_z1uo99n_.mp3" id="kitchen-timer"></audio>
    <audio src="./boom.mp3" id="boom"></audio>
    <audio src="./kosmicheskaya-trevoga-7-26717.mp3" id="trevoga"></audio>
    
    <input type="text" id="datetime-picker" />
    <button type="button" data-startt>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
